<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>
    <h3>Tablas</h3>
    <h4>Tabla1</h4>
    <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>   
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>   
            </tr>
    </table>
    <br>

    <h4>Tabla2</h4>
    <table>
            <tr>
                <th class="azul">A</th>
                <td>B</td>
                <td>C</td>   
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>   
            </tr>
    </table>

    <h4>Tabla3</h4>
    <table class="verde">
        <tbody>
            <tr>
                <td class="verde">A</td>
                <td class="verde">B</td>
                <td class="verde">C</td>   
            </tr>
            <tr>
                <td class="verde">D</td>
                <td class="verde"colspan="2">E,F</td> 
            </tr>
            <tr>
                <td class="verde">G</td>
                <td class="verde">H</td> 
                <td class="verde" rowspan="2" colspan="2">i,l</td>  
            </tr>
            <tr>
                <td class="verde">J</td>
                <td class="verde">K</td>
            </tr>
        </tbody>
    </table>
   
</body>
</html>
